<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
      
        <p id="subtitulo">complete suas informações</p>
     <br>
    </div>

    <form>
       <fieldset class="grupo"> 
           <div class="campo">
               <label for="nome"><strong> Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
           </div>

           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sobrenome" id="sobrenome" required>
           </div>
       </fieldset>

       <div class="campo">
           <label for="email"><strong> Email</strong></label>
           <input type="email" name="email" id="email" required>
       </div>

       <div class="campo">
           <label><strong> De qual lado da aplicação você desenvolve</strong></label>
           <label >
           <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label >
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label >
            <input type="radio" name="devweb" value="fullstack"> Fullstack
        </label>
       </div>

       <div class="campo">
           <label for="senioridade"> <strong>Senioridade</strong></label>
           <select id="senioridade">
               <option selected disabled value="">Selecione</option>
               <option >Junior</option>
               <option >Pleno</option>
               <option >Senior</option>
           </select>
        </div>

        <fieldset class="grupo">
            <divi id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong> </label>
                <input type="checkbox" name="tecnologia1" id="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label >Conte um pouco sobre você</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia" ></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
